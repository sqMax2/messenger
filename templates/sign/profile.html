{% extends "default.html" %}
{% block title %}
    Profile
{% endblock title %}
{% block content %}
<div style="display: flex; margin-top: 1em;">
<h2> Profile </h2>
    <div style="overflow: hidden; width: 100px; height: 100px; border-radius: 50%; margin: 1em;">
        <img src="{{ object.avatar.url|safe }}" alt="user avatar" width="auto" title="user avatar" style="width: 100px;">
    </div>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<table>
{{ form.as_p }}
</table>

<input type="submit" value="Submit">
</form>
</div>


{% endblock %}
