<!DOCTYPE html>

{% load static %}
{% load tz %}

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--  Title  -->
        <title>{% block title %} {{ flatpage.title }} {% endblock title %}</title>
        <!-- Favicon-->
<!--        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <style>
        body {background-color: {% if current_time.hour >= 19 or current_time.hour <= 7 %} #a19b97 {% else %} whitesmoke {% endif %};}
        </style>
    </head>
    <body>
    {% load cache %}
    {% cache 30 navbar %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Messenger</a>
                   <button class="navbar-toggler" type="button" data-toggle="collapse"
                           data-target="#navbarResponsive"
                           aria-controls="navbarResponsive" aria-expanded="false"
                           aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/posts/">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/messages/">Messages</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="/alternative/">Другое</a>-->
<!--                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
    {% endcache %}



        <!-- Page content-->
        <div class="container">

            {% block content %}
            {{ flatpage.content }}
            {% endblock content %}
        </div>
        <!-- Bootstrap core JS-->
<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
<!--        &lt;!&ndash; Core theme JS&ndash;&gt;-->
<!--        <script src="js/scripts.js"></script>-->
    </body>
</html>
